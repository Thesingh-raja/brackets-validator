<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Braces, Brackets and Parentheses</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="entire flex-box">
         <div class="container ">
            <div class="heading">
               <h1>Braces, Brackets and Parentheses Validator</h1>
            </div>
            <div class="input flex-box">
               <textarea type="text" class="text-box" placeholder="Enter String here..."></textarea>
               <button class="check">CHECK</button>
            </div>
            <div class="result">
               <h2 class="yes hidden">Input string's openers and closers are properly nested.</h2>
               <h2 class="no hidden">Input string's openers and closers are <b>NOT</b> nested properly.</h2>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
